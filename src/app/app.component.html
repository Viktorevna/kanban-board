<column
  *ngFor="let column of columns"
  [column]="column"
  [isColumnNew]="column.isColumnNew"
  (editColumn)="editColumn($event)"
  (removeColumn)="removeColumn($event)"
>
</column>

<button
  class="app__add-column-button"
  (click)="addNewColumn()"
>
  <mat-icon class="app__add-column-icon">{{iconNames.ADD}}</mat-icon>
  {{locale.AddColumn}}
</button>

<button
  (click)="removeAll()"
>
  <mat-icon class="app__add-column-icon">{{iconNames.CLEAR}}</mat-icon>
</button>
